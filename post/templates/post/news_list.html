    <div>
        <h5>Hello {{request.user|title}}</h5>
    </div>

    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Выйти</a> {% else %}
    <a href="{% url 'login' %}">Войти</a>
    <a href="{% url 'register' %}">Регистрация</a>{% endif %}
</div>

<hr>


{% for n in news %}
    <a href="{% url 'post' n.pk  %}">{{n}}</a>
    <a href="{%  url 'update-post' n.pk %}">Обновить</a>
    <a href="{%  url 'delete-post' n.pk %}">Удалить</a>
    <br>
    
    {% empty %}
    <h1>Пусто</h1>

{% endfor %}
